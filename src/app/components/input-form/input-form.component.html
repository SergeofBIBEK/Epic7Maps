<mat-card>
  <mat-card-title>User Input Box</mat-card-title>
  <mat-card-content>
    <p>
      Where have you been?
    </p>
    <button mat-mini-fab color="primary"><mat-icon> my_location</mat-icon></button>
    <ol>
      <li *ngFor="let destination of (service.destinations$ | async)">
        Go To {{ destination.x }}, {{ destination.y }}
      </li>
    </ol>
    <button mat-mini-fab color="primary"><mat-icon> add_location</mat-icon></button>
  </mat-card-content>
</mat-card>
